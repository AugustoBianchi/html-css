<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: rgb(71, 70, 70);
        }
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .fla{
            color: darkred;
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1><hr>
    <p>Abaixo passe o mouse em cima da palavra para descobrir qual o significado das siglas do Futebol</p>
    <p class="fla"><abbr title="Clube de Regatas do Flamengo">CRF</abbr></p>
    <p><abbr title="Fluminense Football Club">FFC</abbr></p>
    <p><abbr title="Botofogo de Futebol e Regatas">BFR</abbr></p>
    <p><abbr title="Clube de Regatas Vasco da Gama">CRVG</abbr></p>
    <p><abbr title="São Paulo Futebol Clube">SPFC</abbr></p>
    <p><abbr title="Sociedade Esportiva Palmeiras">SEP</abbr></p>
    <p><abbr title="Sport Club Corinthians Paulista">SCCP</abbr></p>
    <p><abbr title="Santos Futebol Clube">SFC</abbr></p>
    <p><abbr title="Grêmio Football Porto Alegrense">GFBPA</abbr></p>
    <p><abbr title="Sport Club Internacional">SCI</abbr></p>
    <p><abbr title="Clube Atletico Mineiro">CAM</abbr></p>
    <p><abbr title="Cruzeiro Esporte Clube">CEC</abbr></p>
</body>
</html>
