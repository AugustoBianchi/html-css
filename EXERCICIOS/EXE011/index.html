<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispostivos diferentes ou simplesmente aumente e diminua o tamanho do seu  navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/augusto-300.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/augusto-700.jpeg" type="image/jpeg">
        <img src="imagens/augusto-1000.jpeg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzinho áudios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
</body>
</html>
